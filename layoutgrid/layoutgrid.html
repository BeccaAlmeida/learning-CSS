<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layoutgrid.css">
    <title>Layout Grid</title>
</head>

<body>
    <h1>CSS - 3 (construção de layouts)</h1>
    <div class="grid-container">
        <div class="grid-itemtrack"><span>Grid</span></div>
        <div class="grid-itemtrack">2 <span class="gutters-horizontal">Gutters</span></div>
        
        <div class="grid-itemtrack"><span>Track</span></div>
        <div class="grid-item">4 <span class="gutters-vertical">Gutters</span></div>
        <div class="grid-itemcell"><span>Grid Cells</span></div>
        <div class="grid-item">6</div>
        <div class="grid-itemarea"><span>Grid</span></div>
        <div class="grid-itemarea">8</div>
        <div class="grid-item">9</div>
        <div class="grid-itemarea">10</div>
        <div class="grid-itemarea"><span>Area</span></div>
        <div class="grid-item">12</div>
        
    </div>

</body>

</html>
